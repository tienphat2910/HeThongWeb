<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        button{
            background-color: aqua;
            border-color: aqua;
            
        }
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Bảng Cửu Chương</h1>
    <div style="text-align: center;">
        <label for="number">Nhập số: </label>
        <input type="number" id="number" min="1" max="9">
        <button onclick="generateTable()">Xuất Bảng</button>
    </div>
    <div id="table-container" style="text-align: center;"></div>

    <script>
        function generateTable() {
            const number = document.getElementById('number').value;
            if (number < 1 || number > 9) {
                alert('Vui lòng nhập số từ 1 đến 9');
                return;
            }

            let table = '<table><tr><th colspan="2">Bảng Cửu Chương ' + number + '</th></tr>';
            for (let i = 1; i <= 10; i++) {
                table += '<tr><td>' + number + ' x ' + i + '</td><td>' + (number * i) + '</td></tr>';
            }
            table += '</table>';

            document.getElementById('table-container').innerHTML = table;
        }
    </script>
</body>
</html>
