<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Market</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            height: 200px;
            overflow: hidden;
        }

        .image-containerr {
            height: 400px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Đảm bảo hình ảnh bao phủ toàn bộ khu vực */
        }

        .img-fluidd {
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row g-0">
            <!-- Left side big image -->
            <div class="col-md-8 p-0">
                <div class="image-containerr">
                    <img src="https://thumbs.dreamstime.com/b/fruit-market-19603988.jpg"
                        alt="Fruit Market" class="img-fluidd">
                </div>
            </div>
            <!-- Right side smaller images -->
            <div class="col-md-4">
                <div class="row g-0">
                    <div class="col-6 p-0 mb-2">
                        <div class="image-container">
                            <img src="https://th.bing.com/th/id/OIP.Z0dP6UuG2P3rvU3a3iQHlQAAAA?w=267&h=182&c=7&r=0&o=5&pid=1.7"
                                alt="Raspberry" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-6 p-0 mb-2">
                        <div class="image-container">
                            <img src="https://t3.ftcdn.net/jpg/00/40/42/24/360_F_40422414_R8WIP1RANldv8a1zlZwxrBvHAqn3xWaF.jpg"
                                alt="Fruit Market" class="img-fluid">
                        </div>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-4 p-0">
                        <div class="image-container">
                            <img src="https://th.bing.com/th/id/OIP.kori7Y8NQzmHi4RLlD-T9AHaE5?w=277&h=183&c=7&r=0&o=5&pid=1.7"
                                alt="Apples" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-4 p-0">
                        <div class="image-container">
                            <img src="https://th.bing.com/th/id/OIP.YUtrIQpBX9TVyz2MC61ORAHaFg?w=254&h=188&c=7&r=0&o=5&pid=1.7"
                                alt="Lemons" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-4 p-0">
                        <div class="image-container">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJaB4CfdpehM4mzx6avwe6dBvgAl1QnuQkxA&s"
                                alt="Fruit" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
