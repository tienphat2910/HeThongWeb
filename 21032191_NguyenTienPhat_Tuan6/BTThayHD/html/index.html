<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        [class*=col-] {}

        ul li {
            padding: 0px;
            margin: 0px;
            width: 150px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btnOpen").click(function () {
                // Xử lý khi nhấn nút btnOpen
                alert("Button clicked!");
            });
        });
    </script>
</head>

<body>
    <!-- Gọi modal -->
    <div id="exampleModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-white">
        <!-- Header Section -->
        <div class="row">
            <div class="col-3">
                <img src="../img/logo.PNG" alt="Logo">
            </div>
            <div class="col-9">
                <h1>TRƯỜNG ĐẠI HỌC CÔNG NGHIỆP TP.HCM</h1>
            </div>
        </div>

        <!-- Navigation Section -->
        <div class="row">
            <nav class="navbar navbar-expand">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="myOpen">CONTACT</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">SERVICES</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">MOBI</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" id="btnOpen">VIETTEL</a>
                            <a class="dropdown-item" href="#">VINAPHONE</a>
                            <a class="dropdown-item" href="#">MOBIFONE</a>
                        </div>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">HELP</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
                </ul>
            </nav>
        </div>

        <!-- Table Section -->
        <div class="row">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Form Section -->
        <form>
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $('#exampleModal').modal('show');
        });
    </script>

</body>

</html>
