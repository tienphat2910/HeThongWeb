<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;
        }

        .form {
            margin-top: 10px;
            width: 420px;
            height: 420px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <form class="form" style="border: 1px solid salmon;">
        <h1>Contact US</h1>

        <fieldset>
            <legend>Your Message</legend>

            <div>

                <label for="To" style="margin-right: 57px;">To</label>
                <input style="margin-bottom: 10px;" type="text" name="" value="Example Cafe" id="">
            </div>
            <div>
                <label for="To">Your Email</label>
                <input type="text" name="" value=" " id="">
            </div>

            <div>
                <label for="To">Message</label>

                <textarea name="" id="" rows="8" cols="50"></textarea>
            </div>

            <div>
                <label for="To">Attach File</label>
                <input type="file" name="" id="">
            </div>
        </fieldset>

        <fieldset style="width: 416px;">
            <legend>How you found us</legend>
            <div>
                <label for="">How did you hear of us</label>
                <select name="" id="">
                    <option value="" selected>Google</option>
                </select>
            </div>
            <div>
                <label for="">Newsletter</label>
                <input type="checkbox" name="" checked>Ensure this box is checked if you would like to receive email
                updates
            </div>
        </fieldset>
        <button>Send message</button>
    </form>
</body>

</html>
