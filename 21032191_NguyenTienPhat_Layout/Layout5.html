<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0 auto;
      }

      #khung1 {
        margin-top: 20px;
        height: 900px;
        width: 800px;
        border: 1px solid red;
      }

      nav {
        height: 50px;
        background-color: rgb(17, 211, 63);
      }

      header {
        height: 200px;
        text-align: center;
        border-bottom: 1px solid blue;
        background-color: antiquewhite;
      }

      section {
        height: 400px;
        background-color: rgb(38, 120, 164);
        border-bottom: 1px solid blue;
      }

      article {
        width: 550px;
        height: 350px;
        background-color: rgb(204, 255, 0);
      }

      footer {
        height: 398px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="khung1">
      <header>header</header>
      <nav>nav</nav>
      <section>
        section

        <article></article>
      </section>
      <footer>footer</footer>
    </div>
  </body>
</html>
