<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0 auto;
        }
        
        .form {
            height: 750px;
            width: 700px;
            background-color: #97ceff;
        }
    </style>
</head>

<body>

    <form class="form">

        <div style="text-align: center;">

            <img src="./bai6a.png" alt="">
        </div>

        <h1 style="text-align: center;">Registration Form</h1>
        <p style="text-align: center;">Register your Jackson Electronics product here</p>

        <table style="margin-top: 30px;">

            <tr>
                <td colspan="2">First Name:</td>
                <td style="width: 100px;"> </td>
                <td><input type="text" name="" id=""></td>
                <td> Last Name <input type="text" name="" id=""></td>

            </tr>
            <tr>
                <td colspan="2">Address #1</td>
                <td style="width: 100px;"> </td>
                <td><input style="width: 167%;" type="text" name="" id=""></td>


            </tr>
            <tr>
                <td colspan="2">Address #2</td>
                <td style="width: 100px;"> </td>
                <td><input style="width: 167%;" type="text" name="" id=""></td>


            </tr>
            <tr>
                <td colspan="2">City</td>
                <td style="width: 100px;"> </td>
                <td><input type="text" name="" id=""></td>
                <td>
                    State <input style="width: 37px;" type="text" name="" id=""> Zip <input style="width: 46px;" type="text" name="" id="">
                </td>


            </tr>
            <tr>
                <td colspan="2">Country</td>
                <td style="width: 100px;"> </td>
                <td><input type="text" name="" id="" value="United State"></td>


            </tr>



        </table>

        <div style="height: 20px;">

        </div>
        <hr width="80%">


        <table style="margin-top: 30px;">

            <tr>
                <td colspan="2">Product :</td>

                <td>

                    <select name="" id="">
                        <option value="" selected>ScanMaster</option>
                    </select>
                </td>


            </tr>
            <tr>
                <td colspan="2">Date Purchased </td>

                <td><input style="width: 177px;" type="text" name="" id=""></td>


            </tr>
            <tr>
                <td colspan="2">Serial #</td>

                <td><input style="width: 177px;" type="text" name="" id=""></td>


            </tr>
            <tr>
                <td colspan="2">Used for</td>
                <td style="width: 100px;">

                </td>
                <td style="width: 100px;">
                    <input type="radio" name="rd" id="" value="Home"> Home

                </td>
                <td>

                    <input type="radio" name="rd" id="" value="Education"> Education Institution

                </td>


            </tr>
            <tr>
                <td colspan="2"> </td>
                <td style="width: 100px;"> </td>
                <td style="width: 100px;">
                    <input type="radio" name="rd" id="" value="Business" checked> Business

                </td>
                <td>

                    <input type="radio" name="rd" id="" value="Education"> Other

                </td>


            </tr>

            <tr>
                <td colspan="2">System (check all that apply)</td>
                <td style="width: 100px;">

                </td>
                <td style="width: 100px;">
                    <input type="checkbox" name="Window" id="" value="Window"> Window

                </td>
                <td>

                    <input type="checkbox" name="Unix" id="" value="Unix"> Unix

                </td>


            </tr>
            <tr>
                <td colspan="2"> </td>
                <td style="width: 100px;"> </td>
                <td style="width: 100px;">
                    <input type="checkbox" name="Macintosh" id="" value="Macintosh"> Macintosh

                </td>
                <td>

                    <input type="checkbox" name="Other" id="" value="Education"> Other

                </td>


            </tr>

        </table>
        <hr width="80%">
        <table style="margin-top: 30px;">

            <tr>
                <td colspan="2">Comments ? :</td>
                <td style="width: 100px;"> </td>
                <td>
                    <textarea name="" id="" rows="8" cols="50"></textarea>

                </td>


            </tr>


        </table>

        <table>
            <td colspan="2"> <button>Click to register</button>
            </td>
            <td colspan="2">
                <button>Click to cancel</button>

            </td>
        </table>
    </form>

</body>

</html>
