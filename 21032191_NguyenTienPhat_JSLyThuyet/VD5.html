<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tháng và Số Ngày</title>
    <script>
        function getDaysInMonth(month) {
            const daysInMonth = {
                1: 31,
                2: 28, 
                3: 31,
                4: 30,
                5: 31,
                6: 30,
                7: 31,
                8: 31,
                9: 30,
                10: 31,
                11: 30,
                12: 31
            };
            return daysInMonth[month] || "Tháng không hợp lệ";
        }

        function displayDays() {
            const month = parseInt(document.getElementById('monthInput').value);
            const days = getDaysInMonth(month);
            document.getElementById('result').innerText = `Tháng ${month} có ${days} ngày.`;
        }
    </script>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <label for="monthInput">Nhập tháng (1-12): </label>
    <input type="number" id="monthInput" min="1" max="12">
    <button onclick="displayDays()">Kiểm tra</button>
    <p id="result"></p>
</body>
</html>
