<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp loại học sinh</title>
    <script>
        function xepLoaiHocSinh() {
            var diemTB = parseFloat(document.getElementById("diemTB").value);
            var ketQua = "";

            if (diemTB >= 0 && diemTB <= 10) {
                if (diemTB >= 8) {
                    ketQua = "Giỏi";
                } else if (diemTB >= 6.5) {
                    ketQua = "Khá";
                } else if (diemTB >= 5) {
                    ketQua = "Trung bình";
                } else {
                    ketQua = "Yếu";
                }
            } else {
                ketQua = "Điểm không hợp lệ";
            }

            document.getElementById("ketQua").innerText = "Xếp loại: " + ketQua;
        }
    </script>
</head>
<body>
    <h1>Xếp loại học sinh</h1>
    <label for="diemTB">Nhập điểm trung bình:</label>
    <input type="number" id="diemTB" name="diemTB" min="0" max="10" step="0.1">
    <button onclick="xepLoaiHocSinh()">Xếp loại</button>
    <p id="ketQua"></p>
</body>
</html>
